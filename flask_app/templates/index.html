<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Add an Author</title>
</head>
<body>
    <div class="container d-flex justify-content-between">
        <form action="/create/author", method="POST">
            <div class="new">
                <h1>New Author</h1>
                <label for="new_author">Name:</label>
                <input type="text" name="name" class="form-control" value="">
            </div>
            <button class="btn btn-primary mt-3">Create</button>
        </form>
        
        <div class="card col-6 all_authors">
            <div class="card-body">
                <h1 class="card-title">All Authors</h1>
                {% for one_author in all_authors %}
                <p class="card-text"><a href="/author/{{one_author.id}}">{{one_author.name}}</a></p>
                {% endfor %}
            </div>
            <div class="card-footer">
                <a href="/books">Add Book</a>
            </div>
        </div>
    </div>
</body>
</html>
