<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Add Books</title>
</head>
<body>
    <div class="container d-flex justify-content-between">
        <form action="/create/book", method="POST">
            <div class="new">
                <h1>New Book</h1>
                <div>
                    <label for="title">Title:</label>
                    <input type="text" name="title" class="form-control" value="">
                </div>
                <div>
                    <label for="num_pages">Number of pages:</label>
                    <input type="number" name="num_of_pages" class="form-control" value="">
                </div>
            </div>
            <button class="btn btn-primary mt-3">Create</button>
            <a href="/authors">Home</a>
        </form>
        
    <div class="card col-6 all_authors">
        <div class="card-body">
            <h1 class="card-title">All Books</h1>
            {% for one_book in all_books %}
            <p class="card-text"><a href="/book/{{one_book.id}}">{{one_book.title}}</a></p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
